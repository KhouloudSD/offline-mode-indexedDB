
<form id="userForm" (ngSubmit)="onSubmit(username.value, email.value, +id.value)">
    <label for="username">username:</label>
    <input type="text" id="username" #username [(ngModel)]="selectedForm.username"  name="username" required><br><br>
  
    <label for="email">email:</label>
    <input type="email" id="email" #email [(ngModel)]="selectedForm.email" name="email" required><br><br>
  
    <label for="id">id:</label>
    <input type="number" id="id" #id [(ngModel)]="selectedForm.id"  name="id" required><br><br>
  
    <button type="submit">add</button>
  </form>
  
<div class="card-body">
    <table class="table table-striped table-bordered">
      <thead>
        <tr class="table-primary">
          <th>ID</th>
          <th>Name</th>
          <th>email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let form of forms">
          <td>{{form.id}}</td>
          <td>{{form.username}}</td>
          <td>{{form.email}}</td>
        </tr>
      </tbody>
    </table>
</div>
